language: generic

jobs:
  include:
  - os: linux
    dist: xenial
  - os: osx
    osx_image: xcode12.2
    language: generic
    addons:
      homebrew:
        packages:
        - make
    env: PATH="/usr/local/opt/make/libexec/gnubin:$PATH"

install:
- travis_install_go_dependencies 1.15.2
- make -e download
script:
- make -e lint test build
