matrix:
  include:
  - language: go
    go:
    - 1.x
    - 1.14
    before_install:
    - go get github.com/mattn/goveralls
    script:
    - ./githooks/pre-commit
    - go test -cpu 1,4 -race -v ./...
    - ./build/ci/travis-coverage
  - language: dart
    dart:
    - stable
    - dev
    cache:
      directories:
      - $HOME/.pub-cache
    script:
    - pub global activate gpm ^0.2.1
    - pub global run gpm get
    - pub global run gpm test --platform=vm
